<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-super-resolution Demo</title>
    <link href="/dist/video-js.css" rel="stylesheet" />
    <link href="/dist/videojs-super-resolution.css" rel="stylesheet" />
  </head>
  <body class="demo-body">
    <div class="header-section">
      <div class="logo-wrapper">
        <a href="/">
          <img src="./images/rspacelogo.svg" alt="redspace logo" height="100" width="100" />
        </a>
      </div>
    </div>
    <div class="content">
      <div class="title-section">
        <div class="title-label">Title: Dogs Playing</div>
        <div class="title-label">Resolution: 360 vs AI Upsampled</div>
        <div class="title-label">File Size: 4.3 Mb</div>
      </div>
      <div class="video-wrapper">
        <video
          id="videojs-super-resolution-player"
          class="video-js vjs-default-skin vjs-big-play-centered
          vjs-matrix"
          controls
          crossorigin="anonymous"
        >
          <source src="dogs_playing_640x360.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="images-list">
        <div class="screenshots-title">
          Screencaps: 360 vs AI Upscaled
        </div>
        <ul>
          <li class="image-link"><a href="./images/dogs/001-2way.png">Example 1</a></li>
          <li class="image-link"><a href="./images/dogs/002-2way.png">Example 2</a></li>
          <li class="image-link"><a href="./images/dogs/003-2way.png">Example 3</a></li>
          <li class="image-link"><a href="./images/dogs/004-2way.png">Example 4</a></li>
        </ul>
      </div>
    </div>
    <script src="/weights/dogs_playing_weights.js"></script>
    <script src="/dist/video.min.js"></script>
    <script src="/dist/videojs-mux.js"></script>
    <script src="/dist/videojs-super-resolution.js"></script>
    <script>
      (function(window, videojs) {
        var examplePlayer = (window.examplePlayer = videojs(
          'videojs-super-resolution-player',
          {
            plugins: {
              mux: {
                debug: false,
                data: {
                  env_key: 'c73fea19ddcac2ab81edad9e6', // required

                  // Metadata
                  player_name: "Nick's test playa", // ex: 'My Main Player'
                  video_title: "dogs"
                }
              }
            }
          }
        ));
        var superResolution = (window.superResolution = examplePlayer.superResolution({"weights": dogs_playing_weights}));
      })(window, window.videojs);
    </script>
  </body>
</html>
